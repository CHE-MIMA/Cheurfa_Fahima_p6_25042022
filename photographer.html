<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/3689467a52.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" lang="fr"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet"/>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a tabindex= "1" href="http://127.0.0.1:5500/index.html">
        <img  src="assets/images/logo.png" alt="Fisheye Home Page"  id="lienlogo" class="logo">
       </a>
      
    </header>
    <main id="main">
        <!--lightbox-->
        <div id="lightbox_bg" class="lightbox-modal" aria-hidden="false">
          <div class="lightbox_content" aria-label="medias des photographes" >
            <div tabindex="5" role="button" aria-label="media précédente" class="lightbox_previous"> &lt;</div>
             <div class="lightbox_container">
               <img id="lightbox-media-picture" alt="" class="lightbox-media"></img>
               <video id="lightbox-media-video"  class="lightbox-media" controls="control"></video>
               <div class="lightbox_title"></div> 
             </div> 
             <div   tabindex="5" role="button" aria-label="media suivante" class="lightbox_next"> &gt;</div>
             <div  tabindex="5" aria-label="fermer" class="lightbox_close"> &#215; </div>  
           </div>
         </div> 
  
      <div class="photograph-header"></div>
      <div  id="contact_modal"></div>
      <div class="sort-media"></div>
     <div  class= "photograph-media"></div>
    </main>
  
      
           <footer class="photograph-baniere"></footer>
         
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
