<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/3689467a52.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" lang="fr"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home Page"  class="logo">
       </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="sort-media"></div>
      <div  id="contact_modal"></div>
     <div class= "photograph-media"></div>
     <!--lightbox-->
      <div id="lightbox_bg">
       <div class="lightbox_content" aria-label="media closeup view" >
         <div aria-label="image précédente" class="lightbox_previous"> &lt;</div>
          <div class="lightbox_container">
            <img id="lightbox-media-picture" class="lightbox-media"></img>
            <video id="lightbox-media-video"  class="lightbox-media" controls="control"></video>
            <h2 class="lightbox_title"></h2> </div> 
          <div aria-label="image suivante" class="lightbox_next"> &gt;</div>
          <div aria-label="fermer modale" class="lightbox_close"> &#215; </div>  
        </div>
      </div> 
     <footer class="photograph-baniere"></footer>
    </main>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
