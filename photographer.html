<!DOCTYPE html>
<html lang="fr">
  <head>
    <script src="https://kit.fontawesome.com/3689467a52.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" lang="fr"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="http://127.0.0.1:5500/index.html" alt="Fisheye Home Page">
        <img src="assets/images/logo.png" alt="Fisheye Home Page"  class="logo">
       </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- <button class="contact-button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <div class="sort-media"></div>
      <!-- <div id="filtres">

      </div> -->
   
      <div  id="contact_modal">
			<div class="modal">
				<header>
          <p class= "modal-contact_title" > </p>
          <img id="close-btn" src="assets/icons/close.svg" alt="close"  />
        </header>
				<form id="form">
					<div>
					  <label for="first">Pr√©nom</label>
            <input type="text" id="first"/>
            <span class="error" id="errorprenom"></span>
            <label for="last">Nom</label>
            <input type="text" id="last"/>
            <span class="error" id="errornom"></span>
            <label for="email">Email</label>
            <input type="email" id="email"/>
            <span class="error" id="erroremail"></span>
            <label for="message">Votre message</label>
            <input type="text" id="message"/>
            <span class="error" id="errormessage"></span>
					</div>
          <button id="submit-btn" role="send" class="contact_button">Envoyer</button>
				</form>
			</div>
		 </div>
     <div class= "photograph-media"></div>
     <!--lightbox-->
      <div id="lightbox_bg">
       
        <div class="lightbox_content">

         <div class="lightbox_previous"> &lt;</div>
          <div class="lightbox_container">
            <img id="lightbox-media-picture" alt="lightbox-media-picture" class="lightbox-media"></img>
            <video id="lightbox-media-video" class="lightbox-media" controls="control"></video>
            <h2 class="lightbox_title"></h2>
          </div> 
        
          <div class="lightbox_next"> &gt;</div>
          <div class="lightbox_close"> &#215; </div>  
        </div>
      </div> 
     <footer class="photograph-baniere"></footer>
    </main>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
